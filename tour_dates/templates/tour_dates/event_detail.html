{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="image-container my-5">
                    {% if news.image %}
                        <a href="{{ news.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ tour_dates.image.url }}" alt="{{ tour_dates.venue }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ tour_dates.venue }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ tour_dates.venue }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">{{ tour_dates.location }} | {{ tour_dates.date }}</p>
                    <p> with support from {{ tour_dates.support_act}} </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
