{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr>
    <h2 class="logo-heading mb-4">{% trans "Change Password" %}</h2>
    <hr>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn shop-now-button rounded-0" href="{% url 'account_login' %}">Back to Login</a>
        <button type="submit" name="action" class="btn shop-now-button rounded-0">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
