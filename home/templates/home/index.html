{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="content-container" style="height: calc(100vh - 164px);">
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Image column -->
            <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center">
                <img src="{% static 'media/lp3.webp' %}" alt="Gutshot" 
                     class="img-fluid" style="max-height:90%; max-width:100%; object-fit:contain;">
            </div>

            <!-- Text column -->
            <div class="col-12 col-lg-6 d-flex flex-column justify-content-center text-center">
                <h1 class="logo-heading mb-3">gutshot</h1>
                <h3>the new record from</h3>
                <h3>Cowboy Tanaka</h3>
                <a href="{% url 'merch' %}" 
                   class="shop-now-button btn btn-lg rounded-0 py-3 logo-heading mt-4">
                   shop now
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
