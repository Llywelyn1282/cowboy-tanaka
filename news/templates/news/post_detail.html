{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="image-container my-5">
                    {% if news.image %}
                        <a href="{{ news.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid" src="{{ news.image.url }}" alt="{{ news.title }}">
                        </a>
                        {% else %}
                        <a href="">
                            <img class="card-img-top img-fluid" src="{{ MEDIA_URL }}noimage.png" alt="{{ news.title }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-details-container mb-5 mt-md-5">
                    <p class="mb-0">{{ news.title }}</p>
                    <p class="lead mb-0 text-left font-weight-bold">{{ news.author }} | {{ news.date }}</p>
                    <p> {{ news.subtitle}} </p>
                    <p class="mt-3">{{ news.post }}</p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
