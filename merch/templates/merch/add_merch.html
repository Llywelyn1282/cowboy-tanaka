{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="logo-heading mb-4">merch management</h2>
                <h5 class="text-muted">add merch</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'add_merch' %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn shop-now-button rounded-0" href="{% url 'merch' %}">cancel</a>
                        <button class="btn shop-now-button rounded-0" type="submit">add merch</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
